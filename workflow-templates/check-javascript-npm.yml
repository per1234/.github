# Source: https://github.com/arduino/.github/blob/master/workflow-templates/check-javascript-npm.md
name: Check JavaScript (NPM)

# See: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    paths:
      - ".github/workflows/check-javascript-npm.yml"
      - "**/.eslintrc*"
      - "package.json"
      - "**.js"
      - "**.jsx"
  pull_request:
    paths:
      - ".github/workflows/check-javascript-npm.yml"
      - "**/.eslintrc*"
      - "package.json"
      - "**.js"
      - "**.jsx"
  schedule:
    # Run every Tuesday at 8 AM UTC to catch breakage caused by changes to tools.
    - cron: "0 8 * * TUE"
  workflow_dispatch:
  repository_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --only=dev

      - name: Lint
        run: npm run-script lint
