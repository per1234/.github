# Source: https://github.com/arduino/.github/blob/master/workflow-templates/check-toc.md
name: Check ToC

# See: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    paths:
      - ".github/workflows/check-toc.yml"
      # TODO: Update this if ToC of any other files should be checked.
      - "README.md"
  pull_request:
    paths:
      - ".github/workflows/check-toc.yml"
      - "README.md"
  workflow_dispatch:
  repository_dispatch:

jobs:
  check:
    name: ${{ matrix.file.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        file:
          # TODO: Update this if any other files should be checked.
          - name: README.md
            # Max ToC depth, for use with the markdown-toc --maxdepth flag.
            maxdepth: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install markdown-toc
        run: sudo npm install --global markdown-toc

      - name: Rebuild ToC
        run: markdown-toc --bullets=- --maxdepth=${{ matrix.file.maxdepth }} -i "${{ github.workspace }}/${{ matrix.file.name }}"

      - name: Check ToC
        run: git diff --color --exit-code
