# Source: https://github.com/per1234/.github/blob/main/workflow-templates/assets/check-javascript/.eslintrc.yml
# See: https://eslint.org/docs/user-guide/configuring/
# The code style defined in this file is the official standardized style to be used in all Arduino projects and should
# not be modified.

extends:
  - airbnb-base
  - prettier
rules:
  max-len:
    - error
    - code: 180
  no-console: "off"
  no-underscore-dangle: "off"
  import/prefer-default-export: "off"
