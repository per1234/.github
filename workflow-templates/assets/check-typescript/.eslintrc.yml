# Source: https://github.com/per1234/.github/blob/main/workflow-templates/assets/check-typescript/.eslintrc.yml
# See: https://github.com/typescript-eslint/typescript-eslint/blob/master/docs/getting-started/linting/README.md#configuration
# The code style defined in this file is the official standardized style to be used in all Arduino projects and should
# not be modified.

extends:
  - airbnb-typescript/base
  - prettier
plugins:
  - "@typescript-eslint"
parser: "@typescript-eslint/parser"
parserOptions:
  project:
    - "./tsconfig.json"
rules:
  max-len:
    - error
    - code: 180
  "@typescript-eslint/comma-dangle": "off"
  no-console: "off"
  padded-blocks: "off"
  "@typescript-eslint/indent":
    - error
    - 2
    - SwitchCase: 1
  spaced-comment: warn
  "@typescript-eslint/quotes":
    - error
    - single
    - allowTemplateLiterals: true
  arrow-parens: "off"
  consistent-return: "off"
  no-useless-escape: "off"
  no-underscore-dangle: "off"
  import/prefer-default-export: "off"
  "@typescript-eslint/type-annotation-spacing": error
